<template name="submission">
	<div id="lessonName">{{get_lesson_name}}</div>
	{{#each get_questions}}
		<div class="questionListItem">
			Q{{num}}. {{question}}
		</div>
		{{{render_answer num question}}}
	{{/each}}
	<div id="submissionButtons">
		<input type="button" class="backButton" value="Back" />
		{{#if is_student}}
			<input type="button" class="submissionButton" value="Submit" />
		{{/if}}
		{{#if is_markable}}
			<input type="button" class="registrationButton" value="Register" />
		{{/if}}
	</div>
</template>
